<!DOCTYPE html>

    <title>✿ HTML (Day) flowers ✿</title>
    <style>
      :root {
        --green: #006700;
      }
      body {
        color: #fff;
        margin: 0;
        background-color: var(--green);
      }
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .pointer-none {
        pointer-events: none;
      }
      .font-size-base {
        font-size: 1em;
      }
      .full-width {
        width: 100%;
        height: calc(100vh / 40);
        appearance: none;
        margin: 0;
        padding: 0;
        display: block;
      }
      .full-width::-webkit-slider-thumb {
        appearance: none;
        height: 100%;
        border-radius: 100%;
        aspect-ratio: 1/1;
        background-color: #fff;
        cursor: grab;
      }
      .full-width::-webkit-slider-thumb:hover {
        background-color: transparent;
        box-shadow: inset 0 0 0 1px #fff;
      }
      .full-width::-webkit-slider-thumb:active {
        cursor: grabbing;
      }
      .full-width::-webkit-slider-runnable-track {
        background-color: var(--green);
        height: calc(100vh / 40);
      }
    </style>
  </head>
