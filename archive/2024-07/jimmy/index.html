    <meta charset="UTF-8">

    <title>???</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      *::selection {
        background: red;
        color: white;
      }

      body {
        font-family: system-ui, 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 48px;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        letter-spacing: -4px;
        line-height: 60px;
        background-color: rgb(242, 249, 249);
        user-select: none;
      }

      .app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      .app-inner {
        margin-top: -36px;
      }

      .checkbox-hidden {
        display: none;
      }

      input[type="checkbox"]:checked + span {
        color: rgba(219, 20, 53, 1);
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: -6px;
      }

      @keyframes moveLeft {
        0%   {margin-left: 0;}
        50%  {margin-left: -200px;}
        100% {margin-left: 0;}
      }

      @keyframes moveRight {
        0%   {margin-left: -200px;}
        50%  {margin-left: 0;}
        100% {margin-left: -200px;}
      }

      .row {
        overflow-x: visible;
        white-space: nowrap;
        overflow: hidden;
        text-overflow:initial;
        animation-iteration-count: infinite;
      }

      .row:hover {
        background-color: rgba(23, 23, 23, 1);
        box-shadow: 0 0 0 3px rgba(219, 20, 53, 1);
      }

      .row:nth-child(odd) {
        animation-name: moveLeft;
      }

      .row:nth-child(even) {
        animation-name: moveRight;
      }

      .row:nth-child(n) {
        animation-duration: 4s;
      }

      .row:nth-child(2n) {
        animation-duration: 2s;
      }

      .row:nth-child(3n) {
        animation-duration: 3s;
      }


      .row:nth-child(5n) {
        animation-duration: 5s;
      }

      .row:nth-child(7n) {
        animation-duration: 2.7s;
      }

      .row:nth-child(11n) {
        animation-duration: 3.4s;
      }

      .row:hover {
        animation-play-state: paused;
      }

      .row:hover .item {
        animation-play-state: paused;
        color: rgba(255, 213, 25, 0.9);
      }

      .item {
        color: rgba(255, 213, 25, 0.35);
        transition: 0.2s;
      }

      .item:hover {
        color: white !important;
        text-shadow: 0 0 24px rgba(255, 255, 255, 1);
        position: relative;
        z-index: 1;
      }

      @keyframes flipAround {
        0%   {transform: rotateX(0deg);}
        25%  {transform: rotateX(90deg);}
        50%  {transform: rotateX(180deg);;}
        75%  {transform: rotateX(270deg);}
        100% {transform: rotateX(360deg);;}
      }

      .item:hover::before {
        content: '+ − ± × ÷ = < > ° ≈ ≠ ≥ ≤ ∂ ∆ ∏ ∑ ∞ ∫ √';
        position: absolute;
        left: 0;
        z-index: 0;
        color: rgb(219, 20, 53, 0.6);
        right: 0;
        overflow: hidden;
        letter-spacing: -8px;
        filter: blur 100px;
        text-shadow: none;
        animation: flipAround 1s ease-in infinite;
      }

      input[type="checkbox"]:checked + span.input[type="checkbox"]:not(:checked) + span {
        color: rgba(219, 20, 53, 1);
      }
    </style>
